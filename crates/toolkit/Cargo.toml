[package]
name = "farmfe_toolkit"
version = "0.0.1"
edition = "2021"


[features]
# full = [
#   "swc_ecma_parser",
#   "swc_ecma_visit",
#   "swc_ecma_codegen",
#   "swc_ecma_transforms",
# ]

[dependencies]
farmfe_core = { path = "../core" }
farmfe_testing_helpers = { path = "../testing_helpers" }
farmfe_utils = { path = "../utils" }
farmfe_toolkit_plugin_types = { path = "../toolkit_plugin_types" }
swc_ecma_parser = { version = "0.141.37" }
swc_ecma_visit = { version = "0.96.17" }
swc_ecma_codegen = { version = "0.146.54" }
swc_ecma_transforms = { version = "0.227.19", features = [
  "module",
  "typescript",
  "react",
  "concurrent",
] }
swc_ecma_preset_env = { version = "0.204.19" }
preset_env_base = { version = "0.4.9" }
swc_css_parser = { version = "0.150.22" }
swc_css_visit = { version = "0.139.14" }
swc_css_codegen = { version = "0.151.23" }
swc_css_minifier = { version = "0.116.24" }
swc_css_modules = { version = "0.29.26" }
swc_css_prefixer = { version = "0.153.25" }
swc_html_parser = { version = "0.39.17" }
swc_html_visit = { version = "0.33.12" }
swc_html_codegen = { version = "0.42.17" }
swc_html_minifier = { version = "0.132.25" }
swc_error_reporters = { version = "0.17.12" }
swc_atoms = { version = "0.6.5" }
swc_ecma_transforms_base = "0.135.11"
swc_ecma_minifier = "0.190.22"
lazy_static = "1.4.0"
sourcemap = "6.2.3"
anyhow = { version = "1.0.40", features = ["backtrace"] }
