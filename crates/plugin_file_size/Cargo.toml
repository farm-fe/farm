[package]
name = "farmfe_plugin_file_size"
version = "0.0.1"
edition = "2021"
license = "MIT"
description = "file size plugin of farm."
homepage = "https://farmfe.org"
repository = "https://github.com/farm-fe/farm"
documentation = "https://docs.rs/farmfe_plugin_file_size"

[dependencies]
farmfe_core = { path = "../core", version = "0.7.1" }
farmfe_toolkit = { path = "../toolkit", version = "0.0.15" }
farmfe_testing_helpers = { path = "../testing_helpers", version = "0.0.15" }
farmfe_utils = { path = "../utils", version = "0.1.6" }
once_cell = "1.19.0"
farmfe_macro_plugin = { version = "*", path = "../macro_plugin" }
flate2 = "1.0.35"
colored = "3.0.0"
unicode-width = "0.2.0"

[features]
profile = ["farmfe_core/profile"]
