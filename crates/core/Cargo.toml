[package]
name = "farmfe_core"
version = "0.0.1"
edition = "2021"

[dependencies]
farmfe_macro_cache_item = { path = "../macro_cache_item" }
farmfe_utils = { path = "../utils" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
parking_lot = { version = "0.12", features = ["deadlock_detection"] }
relative-path = "1.7"
dashmap = "5.0"
hashbrown = "0.12"
blake2 = "0.10"
hex = "0.4"
rkyv = { version = "0.7", features = ["hashbrown"] }
rkyv_dyn = "0.7"
rkyv_typename = "0.7"
ptr_meta = "0.1"
thiserror = "1.0"
rayon = "1.5"
petgraph = "0.6"
bytecheck = "0.6.9"
downcast-rs = "1.2"
glob = "0.3"
swc_ecma_ast = { version = "0.96.5", features = ["rkyv-impl"] }
swc_ecma_parser = { version = "0.124.9" }
swc_common = { version = "0.29.31", features = ["concurrent"] }
swc_css_ast = { version = "0.134.4", features = ["rkyv-impl"] }
swc_html_ast = { version = "0.28.23", features = ["rkyv-impl"] }
