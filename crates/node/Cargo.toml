[package]
edition = "2021"
name = "farmfe_node"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.5.0", default-features = false, features = [
  "napi4",
  "async",
  "serde-json"
] }
napi-derive = "2.5.0"
farmfe_compiler = { path = "../compiler" }
farmfe_core = { path = "../core" }
regex = "1"
libloading = "0.7"

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
