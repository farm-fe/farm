name: Publish packages and crates
on:
  push:
    branches:
      - "release"

jobs:
  rust-lint:
    name: Rust Code Lint
    runs-on: ubuntu-latest
    steps:
      - name: Run cargo fmt
        run: cargo fmt
      - name: Run cargo clippy
        run: cargo clippy
  eslint:
    name: TS Code Lint
    runs-on: ubuntu-latest
    steps:
      - name: Run eslint
        run: npx eslint packages
