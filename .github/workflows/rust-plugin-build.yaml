name: Plugin - Building Rust Binding And Upload Artifacts
on:
  workflow_call:
    inputs:
      root:
        type: string
        required: true
        description: the path of the plugin, for example, rust-plugins/react
      name:
        type: string
        required: true
        description: the name of the uploaded artifacts

jobs:
  build:
    name: Build and Upload Artifacts - ${{ matrix.settings.abi }}
    runs-on: ${{ matrix.settings.os }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: ubuntu-latest
            abi: linux-x64-gnu
          - os: macos-latest
            abi: darwin-x64
          - os: windows-latest
            abi: win32-x64-msvc

          # cross compile arm64 cause github runners does not native support it
          - os: ubuntu-latest
            abi: linux-arm64-musl
            target: aarch64-unknown-linux-musl
            zig: true
          - os: ubuntu-latest
            abi: linux-arm64-gnu
            target: aarch64-unknown-linux-gnu
            zig: true
          - os: macos-latest
            abi: darwin-arm64
            target: aarch64-apple-darwin
            zig: false
    steps:
      - uses: actions/checkout@v3
      - name: Cache rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-plugin-build-${{ matrix.settings.abi }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Dependencies
        run: npm install -g pnpm && pnpm i --frozen-lockfile
      - name: Build Farm cli
        run: cd packages/cli && npm run build

      - run: rustup target add ${{ matrix.settings.target }}
        if: ${{ matrix.settings.target }}
      - uses: goto-bus-stop/setup-zig@v2
        if: ${{ matrix.settings.zig }}
      - name: Build
        run: cd ${{ inputs.root }} && npm run build -- ${{ matrix.settings.target && format('--target {0}', matrix.settings.target) || '' }} ${{ matrix.settings.zig && '--zig' || '' }}
      - name: Copy Artifacts
        run: cd ${{ inputs.root }} && npm run copy-artifacts -- --abi ${{ matrix.settings.abi }}
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}-${{ matrix.settings.abi }}-${{ inputs.name }}
          path: ${{ inputs.root }}/npm/${{ matrix.settings.abi }}/index.farm
