name: Publish packages and crates
on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  call-rust-build:
    uses: ./.github/workflows/rust-build.yaml

  copy-artifacts:
    name: Copy Artifacts
    runs-on: ubuntu-latest
    needs: call-rust-build
    strategy:
      fail-fast: true
      matrix:
        settings:
          - os: ubuntu-latest
            abi: linux-x64-gnu
          - os: macos-10.15
            abi: darwin-x64
          - os: windows-latest
            abi: win32-x64-msvc
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/download-artifact@v3
        id: download
        with:
          name: ${{ github.sha }}-${{ matrix.settings.abi }}
          path: ./packages/core/npm/${{ matrix.settings.abi }}

  copy-artifacts-arm64:
    name: Build and Upload Artifacts - darwin-arm64
    runs-on: ubuntu-latest
    needs: call-rust-build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/download-artifact@v3
        id: download
        with:
          name: ${{ github.sha }}-darwin-arm64
          path: ./packages/core/npm/darwin-arm64

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [copy-artifacts, copy-artifacts-arm64]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm install -g pnpm && pnpm i --frozen-lockfile

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run bump
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
