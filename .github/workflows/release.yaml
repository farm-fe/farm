name: Publish packages and crates
on:
  push:
    branches:
      - "release"

jobs:
  publish-crates:
    name: Publish Crates
    runs-on: ubuntu-latest
    steps:
      - run: echo "publish crates"

  publish-packages:
    name: Publish Packages
    runs-on: ubuntu-latest
    steps:
      - run: echo "publish packages"
