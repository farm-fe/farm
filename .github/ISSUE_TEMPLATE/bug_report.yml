name: "üêû Bug Report"
description: Report a Bug to Farm and help us improve
title: "[Bug Report]: "
labels: ["üêû bug"]
body:
  - type: markdown
    attributes:
      value: |
        **Before You Start...**

        This form is only for submitting bug reports. If you have a usage question
        or are unsure if this is really a bug, make sure to:

        - Node version greater than or equal to 16.8

        Also try to search for your issue - it may have already been answered or even fixed in the development branch.
        However, if you find that an old, closed issue still persists in the latest version,
        you should open a new issue using the form below instead of commenting on the old issue.
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: |
        What do we need to do after opening your repro in order to make the bug happen? Clear and concise reproduction instructions are important for us to be able to triage your issue in a timely manner. Note that you can use [Markdown](https://guides.github.com/features/mastering-markdown/) to format lists and code.
      placeholder: |
        for example:
        1. cd example/react
        1. execute `pnpm dev`
        2. find the error message in the console
    validations:
      required: true
  - type: input
    id: repro
    attributes:
      label: Reproduce link
      description: "Please provide a simplest reproduction of the problem, provide the URL of the project:"
      placeholder: paste link here
  - type: textarea
    id: actually-happening
    attributes:
      label: What is actually happening?
      placeholder: |
        Describe in detail what happened.
    validations:
      required: true
  - type: textarea
    id: system-info
    attributes:
      label: System Info
      description: Output of `npx envinfo --system --npmPackages @farmfe/core --binaries --browsers`
      render: Shell
      placeholder: |
        System:
        Binaries:
        Browsers:
        npmPackages:
    validations:
      required: true

